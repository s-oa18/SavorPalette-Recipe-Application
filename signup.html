<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>

    <script src="/js/validation.js" defer></script>
  </head>
  <body>
    <h1>Signup</h1>

    <form action="process_signup.php" method="post" id="signup" novalidate>
      <div>
        <label for="name">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Full Name"
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
      </div>

      <div>
        <label for="password_confirmation">Repeat password</label>
        <input
          type="password"
          id="password_confirmation"
          name="password_confirmation"
        />
      </div>

      <div>
        <label for="role">Role:</label>
        <select name="role" id="role" required>
          <option value="recipe_seeker">Recipe Seeker</option>
          <option value="cook_chef">Cook or Chef</option>
        </select>
      </div>

      <input type="submit" value="Sign Up" />
    </form>
    <div class="new_user">
      <p class="new">Already a User?</p>
      <p><a class="login" href="login.php">Sign in</a></p>
    </div>
  </body>
</html>
