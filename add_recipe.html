<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SavorPalette - Add Recipe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      h2 {
        text-align: center;
        color: #f53132;
        margin-top: 20px;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
        resize: vertical;
      }

      input[type="file"] {
        margin-top: 5px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #f53132;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Add Recipe</h2>
    <form action="add_recipe.php" method="post" enctype="multipart/form-data">
      <label for="title">Title:</label><br />
      <input type="text" id="title" name="title" required /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" rows="4" required></textarea
      ><br />

      <label for="ingredients">Ingredients:</label><br />
      <textarea id="ingredients" name="ingredients" rows="4" required></textarea
      ><br />

      <label for="directions">Directions:</label><br />
      <textarea id="directions" name="directions" rows="4" required></textarea
      ><br />

      <label for="servings">Servings:</label><br />
      <input type="number" id="servings" name="servings" required /><br />

      <label for="cooking_time">Cooking Time (minutes):</label><br />
      <input
        type="number"
        id="cooking_time"
        name="cooking_time"
        required
      /><br />

      <label for="category">Category:</label><br />
      <select id="category" name="category" required>
        <option value="Appetizers">Appetizers</option>
        <option value="Main dish">Main dish</option>
        <option value="Desserts">Desserts</option></select
      ><br />

      <label for="location">Location:</label><br />
      <select id="location" name="location" required>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="Africa">Africa</option></select
      ><br />

      <label for="image">Image:</label><br />
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
